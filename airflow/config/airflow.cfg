[core]
dags_folder = /opt/airflow/dags
executor = CeleryExecutor
load_examples = False
execution_api_server_url = http://airflow-webserver:8080/execution/
auth_manager = airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager

[celery]
broker_url = redis://:@redis:6379/0
result_backend = db+postgresql://admin:dev123@postgres:5432/airflow

[database]
sql_alchemy_conn = postgresql+psycopg2://admin:dev123@postgres:5432/airflow

[scheduler]
enable_health_check = True

[webserver]
base_url = http://airflow-webserver:8080

[api]
auth_backends = airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
