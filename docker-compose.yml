services:
  postgres:
    image: postgres:15-alpine
    container_name: govcontracts-postgres
    environment:
      POSTGRES_DB: govcontracts
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d govcontracts"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - govcontracts-network

  redis:
    image: redis:7-alpine
    container_name: govcontracts-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - govcontracts-network

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: govcontracts-mlflow
    ports:
      - "5000:5000"
    environment:
      BACKEND_STORE_URI: postgresql://admin:dev123@postgres:5432/mlflow
      DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - govcontracts-network
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://admin:dev123@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts

  minio:
    image: minio/minio:latest
    container_name: govcontracts-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - govcontracts-network

volumes:
  postgres_data:
  redis_data:
  mlflow_data:
  minio_data:

networks:
  govcontracts-network:
    driver: bridge
