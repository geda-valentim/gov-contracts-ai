# MinIO Service
# S3-compatible object storage for data lake

services:
  minio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govcontracts-minio
    env_file:
      - ../../../.env
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME:-us-east-1}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - /data:/data
    command: server /data/storage --console-address ":9001" --address ":9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      govcontracts-network:
        ipv4_address: 172.30.0.10

  minio-init:
    image: minio/mc:latest
    container_name: govcontracts-minio-init
    env_file:
      - ../../../.env
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./init-buckets.sh:/init-buckets.sh:ro
      - minio_data:/data
    networks:
      - govcontracts-network
    entrypoint: /bin/sh
    command: -c "/init-buckets.sh"

volumes:
  minio_data:
