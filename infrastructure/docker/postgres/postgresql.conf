# PostgreSQL 16 Configuration for Gov Contracts AI
# Optimized for SSD storage and analytical workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 2GB                    # 25% of RAM for 8GB system
effective_cache_size = 6GB              # 75% of RAM
work_mem = 64MB                         # For sorting and hash operations
maintenance_work_mem = 512MB            # For VACUUM, CREATE INDEX

# Write-Ahead Log (WAL) Settings
wal_level = replica
wal_buffers = 16MB
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

# Query Planner
random_page_cost = 1.1                  # Lower for SSD
effective_io_concurrency = 200          # Higher for SSD

# Parallel Query Execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0
log_autovacuum_min_duration = 0

# Auto-vacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Statement Timeout
statement_timeout = 300000              # 5 minutes (300000ms)
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements Settings
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'America/Sao_Paulo'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.portuguese'
